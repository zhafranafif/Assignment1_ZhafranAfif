<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <h3>calc</h3>
        <div class="slider-container">
          <input type="radio" name="toggle-1" id="toggle-1" class="toggle" />
          <label for="toggle-1">1</label>
          <input type="radio" name="toggle-2" id="toggle-2" class="toggle" />
          <label for="toggle-2">2</label>
          <input type="radio" name="toggle-3" id="toggle-3" class="toggle" />
          <label for="toggle-3">3</label>
        </div>
      </header>

      <section class="calc-input-container">
        <input type="text" id="textbox" />
      </section>

      <section class="calc-button-container">
        <div class="calc-button-upper">
          <button id="num" class="num" value="7">7</button>
          <button id="num" class="num" value="8">8</button>
          <button id="num" class="num" value="9">9</button>
          <button class="del-button" onclick="deleteInput()">DEL</button>
          <button id="num" class="num" value="4">4</button>
          <button id="num" class="num" value="5">5</button>
          <button id="num" class="num" value="6">6</button>
          <button class="operator" value="+">+</button>
          <button id="num" class="num" value="1">1</button>
          <button id="num" class="num" value="2">2</button>
          <button id="num" class="num" value="3">3</button>
          <button class="operator" value="-">-</button>
          <button id="num" class="num">.</button>
          <button id="num" class="num" value="0">0</button>
          <button class="operator" value="/">/</button>
          <button class="operator" value="*">x</button>
        </div>
        <div class="calc-button-lower">
          <button class="reset-button" onclick="resetCalc()">RESET</button>
          <button class="assign-button" onclick="assignNum()">=</button>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
